			var imgLength = document.getElementById('slideshow');
        	var images = imgLength.getElementsByTagName('img');
        	var counter = 0;

        	function slideshow() {
        		if (counter <= images.length - 1){
            	setInterval(function(){
                	console.log(images[counter].src);
                	counter++;
                	if(counter === images.length - 1){
                    	counter = 0;
                	}
            			},4000);
        		}
        	}
        	window.onload = slideshow;
