        	var counter = 0;
        	var images = ['images/smallcity.jpg', 'images/portugal2.jpg', 'images/carousel.jpg', 'images/trees.jpg']
        	function ImgChange() {
        		var imgelem = document.getElementById('slideshowimg')
        		imgelem.src = images[counter]

        		if (counter < images.length - 1){
            		counter++;
        		}
        		else{
        			counter = 0;
        		}
        	}
        	setInterval('ImgChange()', 6000);

        	window.onload = ImgChange;
			</script>
