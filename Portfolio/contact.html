			<div class = 'contact'>
				<div class = 'basic'>
					<h1>Tell me everything!</h1>
					<p>Contact me via the form below or directly via email: <a href="mailto:twynn84@gmail.com">twynn84@gmail.com</a></p>
					<br>
					<p><span class = 'asterisk'>*</span>indicates required field</p>
				</div>
				<form method='POST' action='https://www.getform.org/f/f211a4c1-6c52-439a-b1fe-f205529a155e'>
					<div class = 'form_name'>
						<label for = 'name'>FULL NAME<span class = 'asterisk'>*</span></label>
						<input type = 'text' name = 'name' id = 'name' placeholder= 'ex. John Smith' required>
					</div><br>
					<div class= 'form_mail'>
						<label for = 'email'>EMAIL<span class = 'asterisk'>*</span></label>
						<input type = 'email' name = 'email' id = 'email' placeholder = 'ex. contact@example.com' required>
					</div><br>
					<div class = 'form_subject'>
						<label for = 'subject'>SUBJECT</label>
						<input type = 'text' name = 'subject' id = 'subject'>
					</div><br>
					<div class = 'form_message'>
						<label for = 'message'>MESSAGE<span class = 'asterisk'>*</span></label>
						<textarea name = 'message' id = 'message' cols = '50' rows = '10' required></textarea>
					</div><br>
					<div class = 'form_submit'>
						<input type= 'submit' value = 'Send Message'>
					</div>
				</form>
